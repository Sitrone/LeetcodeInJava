<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form class="form-create-blog" action="./create" method="post">
		<div class="form-group">
			<label for="title">标题</label> <input type="text" class="form-control"
				name="title" placeholder="文章的标题" autofocus>
		</div>
		<div class="form-group">
			<label for="content">内容</label>
			<textarea class="form-control" name="content" placeholder="文章的内容"
				rows="18"></textarea>
		</div>
		<button type="submit" class="btn pull-right btn-primary">保存</button>
	</form>
</body>
</html>
